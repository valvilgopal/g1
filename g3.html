<!DOCTYPE html>
<html>
<body>
<h1>The Element Object</h1>
<h2>The innerHTML Property</h2>

<p id="demo">Click the button to delete my HTML content (innerHTML).</p>
<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "";
}
</script>

</body>
</html>
